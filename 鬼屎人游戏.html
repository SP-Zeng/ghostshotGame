<style>
    body{
        margin: 0;
        background: black;
    }
</style>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>击败的鬼屎人人:</span>
    <span id="score"> 0</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>生命值:</span>
    <span id="lifespan"> 100</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>攻击力:</span>
    <span id="attack"> 30</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>射程:</span>
    <span id="hello"> 250</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>攻击速度:</span>
    <span id="attack_speed"> 0.7</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>每击败一个鬼屎人就会获得任意属性加成</span>
</div>
<br>
<div class="fixed text-white text-sm ml-4 mt-4 select-none">
    <span>最鬼屎的人将在游戏开始30秒后降临，击败他赢得胜利</span>
</div>
<br>
<div class="fixed inset-0 flex items-center justify-center" id="game_menu">
    <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 class="text-4xl font-bold leading-none" id="end_score">0</h1>
        <p class="text-sm text-gray-700 mb-4">击败的鬼屎人</p>
        <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="start_game">开始鬼屎人游戏</button>
        </div>
    </div>
</div>
